<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageIQ</title>
    <link rel="stylesheet" href="test1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="header">
        <h1>Find the AI!</h1>
    </div>

    <div class="container">
        <label class="option">
            <input type="radio" name="option1" value="1">
            <img src="images/girl_fake.png" alt="Option 1">
            <span class="checkbox"></span>
        </label>
        <label class="option">
            <input type="radio" name="option1" value="2">
            <img src="images/girl_real.png" alt="Option 2">
            <span class="checkbox"></span>
        </label>
    </div>
    <div class="container">
        <label class="option">
            <input type="radio" name="option2" value="1">
            <img src="images/flower_real.png" alt="Option 3">
            <span class="checkbox"></span>
        </label>
        <label class="option">
            <input type="radio" name="option2" value="2">
            <img src="images/flower_fake.png" alt="Option 4">
            <span class="checkbox"></span>
        </label>
    </div>
    <div class="container">
        <label class="option">
            <input type="radio" name="option3" value="1">
            <img src="images/sea_real.png" alt="Option 5">
            <span class="checkbox"></span>
        </label>
        <label class="option">
            <input type="radio" name="option3" value="2">
            <img src="images/sea_fake.png" alt="Option 6">
            <span class="checkbox"></span>
        </label>
    </div>
    <div class="container">
        <label class="option">
            <input type="radio" name="option4" value="1">
            <img src="images/berdfake.png" alt="Option 7">
            <span class="checkbox"></span>
        </label>
        <label class="option">
            <input type="radio" name="option4" value="2">
            <img src="images/berd_real.png" alt="Option 8">
            <span class="checkbox"></span>
        </label>
    </div>
    <div class="container">
        <label class="option">
            <input type="radio" name="option5" value="1">
            <img src="images/land_fake.png" alt="Option 9">
            <span class="checkbox"></span>
        </label>
        <label class="option">
            <input type="radio" name="option5" value="2">
            <img src="images/land_real.png" alt="Option 10">
            <span class="checkbox"></span>
        </label>
    </div>

    <div class="button-container">
        <button type="button" class="next-button" onclick="checkSelection()">Next</button>
        <button type="button" class="reset-button" onclick="resetSelection()">Reset</button>
    </div>

    <div id="message" style="color: red; margin-top: 20px;"></div>

    <script>
        function checkSelection() {
            let score = 0;
            const correctAnswers = {
                option1: 1,
                option2: 2,
                option3: 2,
                option4: 1,
                option5: 1
            };

            let allSelected= true;
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = ''; // clears th previous messages

            for (let i = 1; i <= 5; i++) {
                const selectedOption= document.querySelector(`input[name="option${i}"]:checked`);
                if (!selectedOption) {
                    allSelected = false;
                } else {
                    if (parseInt(selectedOption.value) === correctAnswers[`option${i}`]) {
                        score++;
                    }
                }
            }

            if (!allSelected) {
            messageDiv.innerHTML= 'Please select an option for each question.';
                return;
            }

            window.location.href= `score.html?score=${score}`;
        }

        function resetSelection() {
            const radios = document.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => {
                radio.checked = false;
            });
        document.getElementById('message').innerHTML = ''; // clear message on reset
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageIQ</title>
    <link rel="icon" href="images/computer.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div id="result"></div>

    <script>
        function getScore() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('score'));
        }
        function displayResult(score) {
            const resultDiv = document.getElementById('result');
            let message = '';
            let encouragement = '';
            let textGradient = '';

            if (score >= 1 && score <= 2) {
                message = 'Novice';
                encouragement = 'Keep practicing! You’re on the right track!';
                textGradient = 'linear-gradient(to right, orange, yellow)';
                resultDiv.style.background = textGradient;
            } else if (score >= 3 && score <= 4) {
                message = 'Sleuth';
                encouragement = 'Great job! You’re getting really good at this!';
                textGradient = 'linear-gradient(to right, blue, cyan)';
                resultDiv.style.background = textGradient;
            } else if (score === 5) {
                message = 'Master';
                encouragement = 'Amazing! You are a true master!';
                textGradient = 'linear-gradient(to right, lightgreen, green)';
                resultDiv.style.background = textGradient;
            }

            resultDiv.innerHTML = `<h1 style="background: ${textGradient}; -webkit-background-clip: text; background-clip: text;">${message}</h1><h2>Your Score: ${score}/5</h2><p>${encouragement}</p>`;
        }

        const score = getScore();
        displayResult(score);
    </script>
</body>
</html>
